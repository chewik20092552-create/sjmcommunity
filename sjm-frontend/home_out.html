<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SJMCOMMUNITY</title>

    <link rel="stylesheet" href="home_out.css">

</head>
<body>

    <div id="top" class="fullscreen">
        <a id="home_button" href="home_out.html">Home</a>
        <h1 id="sjm_commu">SJM COMMUNITY</h1>
        <a id="login_button" href="#">Login</a>
    </div>
    <div id="explain">
        <h1>ยินดีต้อนรับสู่พื้นที่ของชาวฟ้าขาว</h1>
        <p id="type_ex_1"></p>
        <p id="type_ex_2"></p>
    </div>

    <div id="loginModal" class="modal hidden">
        <div class="modal-content">
            <span id="close_modal" class="close-btn">&times;</span>
            <h2>เข้าสู่ระบบ</h2>
            <input type="text" id="login_username" placeholder="รหัสนักเรียน">
            <input type="password" id="login_password" placeholder="รหัสผ่าน">
            <button type="button" id="toggleLoginPassword" style="
                position: absolute;
                left: 170px;
                top: 50%;
                transform: translateY(-50%);
                background: none;
                border: none;
                color: #1877f2;
                font-weight: bold;
                cursor: pointer;
                font-size: 14px;
                user-select: none;
                ">Show</button>
            <button>เข้าสู่ระบบ</button>
            <p style="text-align:center; margin-top:15px;">
                ยังไม่มีบัญชี? <a href="#" id="show_register" style="color:#1877f2;">สมัครสมาชิก</a>
            </p>
        </div>
    </div>

    <div id="register_modal" class="modal hidden">
        <div class="modal-content">
            <span id="close_register" class="close-btn">&times;</span>
            <h2>สมัครสมาชิก</h2>
            <input type="text" id="register_username" placeholder="ชื่อผู้ใช้">
            <input type="text" id="register_student_id" placeholder="รหัสนักเรียน">
            <input type="password" id="register_password" placeholder="รหัสผ่าน">
            <button type="button" id="toggleRegisterPassword" style="
                position: absolute;
                left: 170px;
                top: 50%;
                transform: translateY(-50%);
                background: none;
                border: none;
                color: #1877f2;
                font-weight: bold;
                cursor: pointer;
                font-size: 14px;
                user-select: none;
            ">Show</button>
            <input type="password" id="register_confirm_password" placeholder="ยืนยันรหัสผ่าน">
            <button type="button" id="toggleRegisterConfirm" style="
                position: absolute;
                left: 170px;
                top: 63.5%;
                transform: translateY(-50%);
                background: none;
                border: none;
                color: #1877f2;
                font-weight: bold;
                cursor: pointer;
                font-size: 14px;
                user-select: none;
            ">Show</button>
            <button onclick="registerUser()">สมัคร</button>
            <p style="text-align:center; margin-top:15px;">
                มีบัญชีแล้ว? <a href="#" id="back_to_login" style="color:#1877f2;">กลับไปเข้าสู่ระบบ</a>
            </p>
        </div>
    </div>
    
    <script scr = 'home_out.js'></script>
</body>
</html>
