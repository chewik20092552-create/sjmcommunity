<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SJMCOMMUNITY</title>

    <link rel="stylesheet" href="home_in.css">

</head>
<body>

    <div id="top" class="fullscreen">
        <a id="home_button" href="home_in.html">Home</a>
        <h1 id="sjm_commu">SJM COMMUNITY</h1>
        <a id="profile_button" href="#" onclick="logout()">Logout</a>
    </div>
    <!-- Profile Modal -->
    <div id="profileModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn" onclick="closeProfileModal()">&times;</span>
            <h2>ข้อมูลผู้ใช้</h2>
            <p><strong>ชื่อผู้ใช้:</strong> <span id="profileUsername"></span></p>
            <p><strong>รหัสนักเรียน:</strong> <span id="profileStudentId"></span></p>
            <button onclick="logout()">ออกจากระบบ</button>
        </div>
    </div>

    <div class="nickname-box">
        <label for="nickname" id="input_nn">ชื่อเล่นของคุณ:</label>
        <input type="text" id="nickname" placeholder="ใส่ชื่อเล่นก่อนเข้าแชท...">
        <p id="nicknameError" class="error-msg"></p>
        <button id="enterChatBtn">เข้าสู่แชท</button>
    </div>

    <script src="home_in.js"></script>
    
</body>
</html>
